<app-popup [message]="message" />
<div class="header">
  <h1>Task Manager</h1>
  <div>
    <p>Tasks completed: {{ compeletedTaks }}</p>
    <p>Tasks pending: {{ pendingTasks }}</p>
  </div>
</div>

<div class="btns">
  <button class="btn" (click)="toggleAddTask()">+ New Task</button>
  <button class="btn" (click)="clearAll()">Clear All</button>
</div>

<section id="newTaskSection" *ngIf="isClicked">
  <h3>Add task</h3>
  <div>
    <input [(ngModel)]="newTask" placeholder="Enter title" />
    <button class="btn" (click)="addTask()">Add</button>
  </div>
</section>

<div>
  <section class="list">
    <h2>List of tasks</h2>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        <span [class.completed]="task.completed">{{ task.title }}</span>
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="toggleCompleted(i)"
        />
      </li>
    </ul>
  </section>
</div>
